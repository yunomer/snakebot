{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Snake game that tracks steps taken to reach objective"
    />
    <meta name="author" content="Omer Ashfaq" />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static "/css/cover.css" %}">

    <title>SnakeBot</title>
  </head>
  <body class="h-100 text-center text-white bg-dark">
    <div class = "row">
      <div class = "col">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">SNAKE BOT</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                {% block headerLinks %}
                  <a class="nav-link" aria-current="page" href="/">Game</a>
                  <a class="nav-link" href="/records">Records</a>
                {% endblock %}
              </nav>
            </div>
          </header>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "col">
        <main class="px-3" style="margin-top: 6%">{% block content %} {% endblock %}</main>
      </div>
    </div>
    <div class = "row">
       <div class = "col">
         <footer class="mt-auto text-white-50">
          <p>
            Project on
            <a
            href="https://github.com/yunomer/snakebot"
            class="text-white"
            target="_blank"
            >
              GitHub
            </a>
          </p>
        </footer>
       </div>
    </div>
    <script src="{% static "/js/bootstrap.bundle.min.js" %}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
